<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Webhook WhatsApp</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #1c1e21; }
        textarea { width: 100%; height: 300px; font-family: monospace; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { background-color: #0080ff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;}
        .btn:hover { background-color: #006cd9; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .note { font-size: 0.9em; color: #666; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üß™ Simulador de Webhook</h2>

    <p class="note">Pega aqu√≠ el JSON tal cual lo recibir√≠as de Meta. Aseg√∫rate de que el <strong>phone_number_id</strong> coincida con una conexi√≥n activa en tu sistema.</p>

    {% if result %}
        <div class="alert {% if result.status == 'success' %}alert-success{% else %}alert-error{% endif %}">
            {{ result.message }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <textarea name="json_payload" spellcheck="false">{{ initial_json }}</textarea>
        <br>
        <button type="submit" class="btn">Simular Evento POST</button>
        <a href="{% url 'dashboard' %}" style="margin-left: 15px; text-decoration: none; color: #666;">Volver al Dashboard</a>
    </form>
</div>

</body>
</html>
